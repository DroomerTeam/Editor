<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco Editor Auto-Scale with Minimap</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #container {
            width: 100%;
            height: 100vh;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
</head>
<body>

<div id="container"></div>

<script>
    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' }});
    require(['vs/editor/editor.main'], function() {
        const editor = monaco.editor.create(document.getElementById('container'), {
            value: [
                '--Made By Droomer Team'
            ].join('\n'),
            language: 'javascript',
            theme: 'vs-dark',
            automaticLayout: true, // Enables auto-scaling
            minimap: {
                enabled: true, // Activates minimap
                side: 'right', // Position minimap on the right
                renderCharacters: true, // Show characters in minimap
                maxColumn: 80 // Max columns shown in minimap
            }
        });

        // Ensure editor resizes on window resize
        window.addEventListener('resize', () => {
            editor.layout();
        });
    });
</script>

</body>
</html>
